<!DOCTYPE html>
<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
<!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
<!--[if IE 9 ]>    <body class="ie9"> <![endif<]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="{{ site.description }}" />
	<meta name="author" content="{{ site.title }}" />
	<meta name="keywords" content="{{ site.keywords }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

	<koken:title />

	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<koken:asset file="reset.css" common="true" />
	<koken:asset file="css/submit-button.css" />
	<koken:asset file="css/tipjar.css" />
	<koken:asset file="css/pagination.css" />

	<koken:settings />

</head>

<body>

	<div id="container">

		<header class="top">
			<koken:if data="settings.site_title_type" equals="text">
			<hgroup>
				<koken:if true="settings.show_tagline">
				<span class="tagline">{{ site.tagline }}</span>
			</koken:if>
			<h1><koken:link to="front" title="{{ site.title }}">{{ site.title }}</koken:link></h1>
		</hgroup>
		<koken:else>
		<div></div>
		<div class="bar-one {{ routed_variables.slug }}">
			<div class="inside-one {{ routed_variables.slug }}"></div>
		</div>
		<koken:link to="front" title="{{ site.title }}"><img src="{{ settings.site_title_img_url }}" alt="{{ site.title }}" class="custom_logo"></koken:link>
		<div class="bar-two {{ routed_variables.slug }}">
			<div class="inside-two {{ routed_variables.slug }}"></div>
		</div>
		<span class="tagline">{{ site.tagline }}</span>
	</koken:if>
</header>

<nav>
	<koken:navigation />
	<div id="tier2"><koken:navigation group="tier2" fallbacktext="Why no links showing :(" /></div>
</nav>
